osx_image: beta-xcode6.3
language: objective-c

xcode_sdk: iphonesimulator8.3
install:
- gem install cocoapods
- gem install xcpretty
- pod install

script:
- xcodebuild test -workspace BingAPI.xcworkspace -scheme 'BingAPI' -destination 'platform=iOS Simulator,name=iPhone Retina (4-inch)' | xcpretty -c
- xcodebuild -workspace BingAPI.xcworkspace -scheme 'Podspec Lint' -destination 'platform=iOS Simulator,name=iPhone Retina (4-inch)' | xcpretty -c

env:
    global:
    - TIMEOUT=1000
    matrix:
    - USE_NETWORK=true
