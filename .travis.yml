osx_image: beta-xcode6.3
language: objective-c

xcode_project: BingAPI.xcodeproj
xcode_sdk: iphonesimulator
install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
- xcodebuild test -project BingAPI.xcodeproj -scheme 'BingAPI' -sdk iphonesimulator | xcpretty -c
- xcodebuild -project BingAPI.xcodeproj -scheme 'Podspec Lint' -sdk iphonesimulator | xcpretty -c

env:
    global:
    - TIMEOUT=1000
    matrix:
    - USE_NETWORK=true
